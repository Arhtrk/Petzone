<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فرم ورود و ثبت‌نام</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazirmatn', sans-serif;
        }
        
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            font-family: "Vazirmatn", sans-serif;
            background: linear-gradient(135deg, #FBFFE4, #A3D1C6);
            overflow: hidden;
            position: relative;
            min-height: 100vh;
            direction: rtl;
        }
        /* کانتینر لودینگ */
        /* کانتینر حباب‌ها */
        
        .background-bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
            height: 100%;
            z-index: -1;
        }
        /* استایل عمومی حباب‌ها */
        
        .background-bubbles span {
            position: absolute;
            display: block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.7), rgba(61, 141, 122, 0.3));
            box-shadow: inset -8px -8px 15px rgba(255, 255, 255, 0.3), inset 4px 4px 12px rgba(61, 141, 122, 0.1), 0 8px 24px rgba(61, 141, 122, 0.3);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            opacity: 0.85;
            animation: bubbleMove 30s linear infinite;
        }
        /* موقعیت و سایز متنوع */
        
        .background-bubbles span:nth-child(1) {
            width: 60px;
            height: 60px;
            left: 10%;
            top: 20%;
            animation-delay: 0s;
        }
        
        .background-bubbles span:nth-child(2) {
            width: 100px;
            height: 100px;
            left: 25%;
            top: 40%;
            animation-delay: 3s;
        }
        
        .background-bubbles span:nth-child(3) {
            width: 80px;
            height: 80px;
            left: 40%;
            top: 10%;
            animation-delay: 6s;
        }
        
        .background-bubbles span:nth-child(4) {
            width: 90px;
            height: 90px;
            left: 60%;
            top: 50%;
            animation-delay: 1s;
        }
        
        .background-bubbles span:nth-child(5) {
            width: 70px;
            height: 70px;
            left: 75%;
            top: 30%;
            animation-delay: 5s;
        }
        
        .background-bubbles span:nth-child(6) {
            width: 110px;
            height: 110px;
            left: 85%;
            top: 15%;
            animation-delay: 2s;
        }
        /* انیمیشن دائم شناور بودن */
        
        @keyframes bubbleMove {
            0% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(-100px, -200px) scale(1.2);
            }
            50% {
                transform: translate(150px, -100px) scale(0.9);
            }
            75% {
                transform: translate(-120px, 150px) scale(1.3);
            }
            100% {
                transform: translate(0, 0) scale(1);
            }
        }
        
        .container {
            max-width: 430px;
            width: 100%;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(61, 141, 122, 0.3);
            overflow: hidden;
            margin: 0 20px;
        }
        
        .forms {
            display: flex;
            align-items: center;
            height: 480px;
            width: 200%;
            transition: height 0.2s ease;
        }
        
        .form {
            width: 50%;
            padding: 30px;
            transition: margin-right 0.18s ease;
        }
        
        .container.active .login {
            margin-right: -50%;
            opacity: 0;
        }
        
        .signup {
            opacity: 0;
        }
        
        .container.active .signup {
            opacity: 1;
        }
        
        .container.active .forms {
            height: 600px;
        }
        
        .form .title {
            position: relative;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .form .title::before {
            content: '';
            position: absolute;
            right: 0;
            bottom: 0;
            height: 3px;
            width: 30px;
            background-color: #3D8D7A;
            border-radius: 25px;
        }
        
        .input-field {
            position: relative;
            height: 50px;
            width: 100%;
            margin-top: 25px;
        }
        
        .input-field input {
            height: 100%;
            width: 100%;
            padding: 0 10px 0 45px;
            padding-right: 40px;
            /* آیکون سمت راست */
            font-size: 16px;
            border: none;
            border-bottom: 2px solid #ccc;
            border-top: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .input-field input:focus,
        .input-field input:valid {
            border-bottom-color: #3D8D7A;
        }
        
        .input-field i.icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 22px;
            pointer-events: none;
        }
        
        .input-field i.showHidePw {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 22px;
            color: #999;
            cursor: pointer;
        }
        
        .checkbox-text {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        
        .checkbox-content {
            display: flex;
            align-items: center;
        }
        
        .checkbox-content input {
            margin-left: 5px;
            accent-color: #3D8D7A;
        }
        
        .form .text {
            font-size: 14px;
            color: #333;
        }
        
        .form a.text {
            color: #3D8D7A;
            text-decoration: none;
        }
        
        .form a.text:hover {
            text-decoration: underline;
        }
        
        .form .button {
            margin-top: 35px;
        }
        
        .form .button input {
            width: 100%;
            padding: 10px 0;
            background-color: #3D8D7A;
            color: #fff;
            border: none;
            font-size: 17px;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .form .button input:hover {
            background-color: #2c6f61;
        }
        
        .login-signup {
            margin-top: 25px;
            text-align: center;
        }
        
        #password-strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background-color 0.3s;
        }
        
        .input-error {
            color: red;
            font-size: 0.8rem;
            margin-top: 4px;
        }
        
        input.invalid {
            border-color: red;
        }
        
        input.valid {
            border-color: green;
        }
        
        .custom-toast {
            position: fixed;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #2ecc71;
            color: white;
            padding: 14px 24px;
            border-radius: 10px;
            font-size: 16px;
            opacity: 0;
            transition: all 0.4s ease;
            z-index: 9999;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .custom-toast.show {
            bottom: 30px;
            opacity: 1;
        }
    </style>
</head>




<body>


    <div class="background-bubbles">
        <span></span><span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span><span></span>
    </div>
    <div class="container">
        <div class="forms">

            <!-- فرم ورود -->
            <div class="form login">
                <span class="title">ورود</span>
                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="ایمیل خود را وارد کنید" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="رمز عبور خود را وارد کنید" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">مرا به خاطر بسپار</label>
                        </div>
                        <a href="#" class="text">رمز را فراموش کرده‌اید؟</a>
                    </div>
                    <div class="input-field button">
                        <input type="button" value="ورود">
                    </div>
                </form>
                <div class="login-signup">
                    <span class="text">عضو نیستید؟
          <a href="#" class="text signup-link">ثبت‌نام کنید</a>
        </span>
                </div>
            </div>

            <!-- فرم ثبت‌نام -->
            <div class="form signup">
                <span class="title">ثبت‌نام</span>
                <form action="#">
                    <div class="input-field">
                        <input type="text" name="fullname" placeholder="نام کامل خود را وارد کنید" required>
                        <i class="uil uil-user icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" name="email" placeholder="ایمیل خود را وارد کنید" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" name="password" class="password" placeholder="رمز عبور ایجاد کنید" required>
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <small id="password-strength-text"></small>
                    <div style="width: 100%; height: 6px; background: #eee; margin-top: 4px;">
                        <div id="password-strength-bar" style="height: 100%; width: 0%; transition: width 0.3s;"></div>
                    </div>
                    <div class="input-field">
                        <input type="password" name="password" class="password" placeholder="تأیید رمز عبور" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="termCon">
                            <label for="termCon" class="text">با شرایط موافقم</label>
                        </div>
                    </div>
                    <div class="input-field button">
                        <input type="button" value="ثبت‌نام">
                    </div>
                </form>
                <div class="login-signup">
                    <span class="text">قبلاً ثبت‌نام کرده‌اید؟
          <a href="#" class="text login-link">وارد شوید</a>
        </span>
                </div>
            </div>

        </div>




        <script src="script.js">
        </script>
</body>

</html>
